<h2>Exam 2</h2>

<ol>
<li>
<h4>Solution</h4>
<ol type="a">
<li>
Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>−</mo><mi>μ</mi></mrow><mi>σ</mi></mfrac><mo>=</mo><mfrac><mrow><mn>983</mn><mo>−</mo><mn>975</mn></mrow><mn>42.28</mn></mfrac><mo>=</mo><mn>0.19</mn></mrow><annotation encoding="application/x-tex">z = \frac{x-\mu}{\sigma} = \frac{983-975}{42.28} = 0.19</annotation></semantics></math>
</li>
<li>
Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>=</mo><mi>μ</mi><mo>+</mo><mi>z</mi><mi>σ</mi><mo>=</mo><mn>975</mn><mo>+</mo><mo stretchy="false" form="prefix">(</mo><mn>1.58</mn><mo stretchy="false" form="postfix">)</mo><mo stretchy="false" form="prefix">(</mo><mn>42.28</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>1042</mn></mrow><annotation encoding="application/x-tex">x = \mu+z\sigma = 975+(1.58)(42.28) = 1042 </annotation></semantics></math>
</li>
</ol>
<br/>
</li>
</ol>

</body>
