<small><i>solution_01_data_basics/08_exam/09_standard_score_v3</i></small>
<ol type="a">
<li>
Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>−</mo><mi>μ</mi></mrow><mi>σ</mi></mfrac><mo>=</mo><mfrac><mrow><mn>47.25</mn><mo>−</mo><mn>50</mn></mrow><mn>5</mn></mfrac><mo>=</mo><mo>−</mo><mn>0.55</mn></mrow><annotation encoding="application/x-tex">z = \frac{x-\mu}{\sigma} = \frac{47.25-50}{5} = -0.55</annotation></semantics></math>
</li>
<li>
Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>=</mo><mi>μ</mi><mo>+</mo><mi>z</mi><mi>σ</mi><mo>=</mo><mn>50</mn><mo>+</mo><mo stretchy="false" form="prefix">(</mo><mn>0.25</mn><mo stretchy="false" form="postfix">)</mo><mo stretchy="false" form="prefix">(</mo><mn>5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>51.25</mn></mrow><annotation encoding="application/x-tex">x = \mu+z\sigma = 50+(0.25)(5) = 51.25 </annotation></semantics></math>
</li>
</ol>
