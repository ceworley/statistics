<small><i>solution_01_data_basics/08_exam/07_get_interval_of_typical_measurements_v3</i></small>
<p>You need to use the formulas. Remember your <a href="https://en.wikipedia.org/wiki/Order_of_operations" target="blank">order of operations</a>!</p>
<br/>
<ol type="a">
<li>
Use the formula. <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>−</mo><mn>2</mn><mi>σ</mi><mo>=</mo><mn>30.1</mn><mo>−</mo><mn>2</mn><mo stretchy="false" form="prefix">(</mo><mn>8.5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>13.1</mn></mrow><annotation encoding="application/x-tex">\mu-2\sigma = 30.1 - 2(8.5) = 13.1</annotation></semantics></math>
</li>
<li>
Use the formula. <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>+</mo><mn>2</mn><mi>σ</mi><mo>=</mo><mn>30.1</mn><mo>+</mo><mn>2</mn><mo stretchy="false" form="prefix">(</mo><mn>8.5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>47.1</mn></mrow><annotation encoding="application/x-tex">\mu+2\sigma = 30.1 + 2(8.5) = 47.1</annotation></semantics></math>
</li>
</ol>
<br/>
