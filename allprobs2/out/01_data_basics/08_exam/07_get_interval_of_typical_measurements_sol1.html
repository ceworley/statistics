solution_01_data_basics/08_exam/07_get_interval_of_typical_measurements
<p>You need to use the formulas. Remember your <a href="https://en.wikipedia.org/wiki/Order_of_operations" target="blank">order of operations</a>!</p>
<br/>
<ol type="a">
<li>
Use the formula. <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>−</mo><mn>2</mn><mi>σ</mi><mo>=</mo><mn>35.9</mn><mo>−</mo><mn>2</mn><mo stretchy="false" form="prefix">(</mo><mn>5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>25.9</mn></mrow><annotation encoding="application/x-tex">\mu-2\sigma = 35.9 - 2(5) = 25.9</annotation></semantics></math>
</li>
<li>
Use the formula. <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>+</mo><mn>2</mn><mi>σ</mi><mo>=</mo><mn>35.9</mn><mo>+</mo><mn>2</mn><mo stretchy="false" form="prefix">(</mo><mn>5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>45.9</mn></mrow><annotation encoding="application/x-tex">\mu+2\sigma = 35.9 + 2(5) = 45.9</annotation></semantics></math>
</li>
