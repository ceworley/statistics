<small><i>solution_01_data_basics/08_exam/09_standard_score_v2</i></small>
<ol type="a">
<li>
<div id='A' style='background: #FFAAAA'> Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>−</mo><mi>μ</mi></mrow><mi>σ</mi></mfrac><mo>=</mo><mfrac><mrow><mn>66</mn><mo>−</mo><mn>70</mn></mrow><mn>5</mn></mfrac><mo>=</mo><mo>−</mo><mn>0.8</mn></mrow><annotation encoding="application/x-tex">z = \frac{x-\mu}{\sigma} = \frac{66-70}{5} = -0.8</annotation></semantics></math> </div>
</li>
<li>
<div id='A' style='background: #FFAAAA'> Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>=</mo><mi>μ</mi><mo>+</mo><mi>z</mi><mi>σ</mi><mo>=</mo><mn>70</mn><mo>+</mo><mo stretchy="false" form="prefix">(</mo><mo>−</mo><mn>0.65</mn><mo stretchy="false" form="postfix">)</mo><mo stretchy="false" form="prefix">(</mo><mn>5</mn><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>66.75</mn></mrow><annotation encoding="application/x-tex">x = \mu+z\sigma = 70+(-0.65)(5) = 66.75 </annotation></semantics></math> </div>
</li>
</ol>
