Use the formula. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>−</mo><mi>μ</mi></mrow><mi>σ</mi></mfrac><mo>=</mo><mfrac><mrow><mn>36.93</mn><mo>−</mo><mn>30</mn></mrow><mn>7</mn></mfrac><mo>=</mo><mn>0.99</mn></mrow><annotation encoding="application/x-tex">z = \frac{x-\mu}{\sigma} = \frac{36.93-30}{7} = 0.99</annotation></semantics></math>
