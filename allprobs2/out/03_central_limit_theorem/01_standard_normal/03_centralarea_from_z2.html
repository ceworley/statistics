<h4>Question</h4>
<p>Determine the probability that the <strong>absolute</strong> standard normal variable is less than 0.56. In other words, evaluate <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mrow><mo stretchy="true" form="prefix">(</mo><mo stretchy="false" form="prefix">|</mo><mi>Z</mi><mo stretchy="false" form="prefix">|</mo><mo>&lt;</mo><mn>0.56</mn><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">P\left(|Z| &lt; 0.56\right)</annotation></semantics></math>.</p>
<br/>
