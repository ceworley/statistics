<h4>Question</h4>
<p>Determine <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>z</mi><annotation encoding="application/x-tex">z</annotation></semantics></math> such that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false" form="prefix">(</mo><mo stretchy="false" form="prefix">|</mo><mi>Z</mi><mo stretchy="false" form="prefix">|</mo><mo>&lt;</mo><mi>z</mi><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>0.34</mn></mrow><annotation encoding="application/x-tex">P(|Z|&lt;z)=0.34</annotation></semantics></math>. In other words, how far from 0 should boundaries be set such that 34% of standard normal values are between those boundaries? (Answers within 0.01 from the correct value will be marked correct.)</p>
<br/>
