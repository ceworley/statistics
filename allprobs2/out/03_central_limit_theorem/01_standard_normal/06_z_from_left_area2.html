<h4>Question</h4>
<p>Determine <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>z</mi><annotation encoding="application/x-tex">z</annotation></semantics></math> such that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false" form="prefix">(</mo><mi>Z</mi><mo>&lt;</mo><mi>z</mi><mo stretchy="false" form="postfix">)</mo><mo>=</mo><mn>0.19</mn></mrow><annotation encoding="application/x-tex">P(Z&lt;z)=0.19</annotation></semantics></math>. In other words, what <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>z</mi><annotation encoding="application/x-tex">z</annotation></semantics></math>-score is greater than <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mn>19</mn><annotation encoding="application/x-tex">19</annotation></semantics></math>% of standard normal values? (Answers within 0.01 from the correct value will be marked correct.)</p>
