<small><i>03_central_limit_theorem/02_normal/03_rightarea_from_x_v1</i></small>
<p>Random variable <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> is normally distributed with mean <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>=</mo><mn>480</mn></mrow><annotation encoding="application/x-tex">\mu = 480</annotation></semantics></math> and standard deviation <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>σ</mi><mo>=</mo><mn>150</mn></mrow><annotation encoding="application/x-tex">\sigma = 150</annotation></semantics></math>. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>B</mi><mo>=</mo><mtext mathvariant="normal">N</mtext><mo stretchy="false" form="prefix">(</mo><mn>480</mn><mo>,</mo><mspace width="0.167em"></mspace><mn>150</mn><mo stretchy="false" form="postfix">)</mo></mrow><annotation encoding="application/x-tex">B = \text{N}(480,\,150) </annotation></semantics></math> Evaluate <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false" form="prefix">(</mo><mi>B</mi><mo>&gt;</mo><mn>390</mn><mo stretchy="false" form="postfix">)</mo></mrow><annotation encoding="application/x-tex">P(B &gt; 390)</annotation></semantics></math>.</p>
