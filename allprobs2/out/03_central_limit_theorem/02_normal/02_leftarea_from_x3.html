<h2>Exam 3</h2>

<ol>
<li>
<h4>Question</h4>
<p>Random variable <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math> is <a href="https://en.wikipedia.org/wiki/Normal_distribution" target="blank">normally distributed</a> with mean <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>=</mo><mn>270</mn></mrow><annotation encoding="application/x-tex">\mu = 270</annotation></semantics></math> and standard deviation <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>σ</mi><mo>=</mo><mn>40</mn></mrow><annotation encoding="application/x-tex">\sigma = 40</annotation></semantics></math>. <math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi><mo>=</mo><mtext mathvariant="normal">N</mtext><mo stretchy="false" form="prefix">(</mo><mn>270</mn><mo>,</mo><mspace width="0.167em"></mspace><mn>40</mn><mo stretchy="false" form="postfix">)</mo></mrow><annotation encoding="application/x-tex">M = \text{N}(270,\,40) </annotation></semantics></math> Evaluate <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false" form="prefix">(</mo><mi>M</mi><mo>&lt;</mo><mn>320</mn><mo stretchy="false" form="postfix">)</mo></mrow><annotation encoding="application/x-tex">P(M &lt; 320)</annotation></semantics></math>.</p>
<br/>
</li>
</ol>
